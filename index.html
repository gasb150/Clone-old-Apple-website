<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Apple Website</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav>
      <div class=nav-bar>
        <div class="logo-container pointer">
          <img class="apple-logo" src="assets/apple-logo.png" alt="aple-logo">
        </div>
        <a class=pointer>Store</a>
        <a class=pointer>Mac</a>
        <a class=pointer>iPod</a>
        <a class=pointer>iPhone</a>
        <a class=pointer>iPad</a>
        <a class=pointer>iTunes</a>
        <a class=pointer>Suport</a>
      </div>
      <div class="input-div">
        <input type="search" placeholder="">
        <span class="iconify search-icon" data-icon="gridicons:search" data-inline="false"></span>
    </nav>
  </header>

  <main>
    <div class="billboard">
      <div class="messages pointer">
        <div class="m-1">
          <img src="assets/what_will2.png" alt="">
        </div>
        <div class="m-2">
          <img src="assets/everyone.png" alt="">
        </div>
        <div class="m-3">
          <img src="/assets/video.png" alt="">
        </div>
      </div>
    </div>
  </main>

  <aside>
    <div class="clickbaite">
      <div class="img">
        <img src="assets/iphone5s.jpg" alt="">
      </div>
      <div class="img">
        <img src="assets/iphone5c.jpg" alt="">
      </div>
      <div class="img">
        <img src="assets/30years.jpg" alt="">
      </div>
      <div class="img">
        <img src="assets/supplier.jpg" alt="">
      </div>

    </div>
  </aside>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>

</html>
